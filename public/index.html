<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Distance Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>

    <!-- input for map API to get long and lat -->

    <form class="center text-align" action="/" method="post">
        <div class="mb-3 container">
            <label for="pointA" class="form-label">Point A</label>
            <input type="text" name="pointA" class="form-control input-sm" id="pointA">
        </div>
        <div class="mb-3 container">
            <label for="pointB" class="form-label">Point B</label>
            <input type="text" name="pointB" class="form-control " id="pointB">
        </div>
        <button type="submit"  class="btn btn-primary">Find Distance</button>
    </form>



    <!-- bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>

</html>
