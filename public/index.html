<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Distance Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"

</head>

<body>

    <!-- input for map API to get long and lat -->
    <div class="center">
        <h1>Distance Calculator</h1>
        <h4>
            Calculate the distance between two geographical coordinates (km)
        </h4>
    </div>


    <br>
    <form class="center" action="/" method="post" id="form">
        <div class="mb-3 container input-control">
            <label for="pointA" class="form-label">Point A</label>
            <input type="text" name="pointA" class="form-control input-sm" id="pointA" placeholder="latitude,longitude">
            <div class="error"></div>
        </div>
        <div class="mb-3 container input-control">
            <label for="pointB" class="form-label">Point B</label>
            <input type="text" name="pointB" class="form-control" id="pointB" placeholder="latitude,longitude">
            <div class="error"></div>
        </div>
        <button type="submit" class="btn btn-primary">Calculate</button>
    </form>
